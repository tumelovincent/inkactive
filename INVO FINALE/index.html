        <h1>Invoice Builder</h1>
        <form id="resumeForm">

                <input type="date" id="date2" name="date2" required>
            </div>



            <div class="section">
                <label for="coname">Company Name/Name:</label>
                <input type="text" id="coname" name="coname" required>

            <div class="section">
                <label for="invono">Invoice Number:</label>
                <input type="text" id="invono" name="invono" required>
            </div>
            <div class="section">
                <label for="addno">Address Number:</label>
                <input type="text" id="addno" name="addno" required>
            </div>
            <div class="section">
                <label for="addtowncit">Town/City:</label>
                <input type="text" id="addtowncit" name="addtowncit" required>
            </div>
            <div class="section">
                <label for="addcode">Postal Code:</label>
                <input type="text" id="addcode" name="addcode" required>
            </div>
            
            <div class="section">
                <label for="addprov">Provience:</label>
                <input type="text" id="addprov" name="addprov" required>
            </div>
